---

- name: VECTOR | Ensure vector group
  group:
    name: "{{ vector_group }}"
    system: yes
    state: present

- name: VECTOR | Ensure vector user
  user:
    name: "{{ vector_user }}"
    group: "{{ vector_group }}"
    groups: "{{ vector_groups | default('') }}"
    system: yes
    shell: /usr/sbin/nologin
    createhome: no

- name: VECTOR | Ensure skeleton paths
  file:
    dest: "{{ item }}"
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    state: directory
  with_items:
    - "{{ vector_skeleton_paths }}"

- name: VECTOR | Check vector version
  command: "{{ vector_exec_name }} --version"
  register: vector_check
  changed_when: false
  ignore_errors: true

- name: VECTOR | Download package
  apt:
    deb: "{{ vector_deb_package }}"
  when: vector_force_reinstall or vector_check is failed or vector_version not in vector_check.stderr
